
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Chat AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Chat AI</h1>
            <p class="subtitle">Ask questions about any YouTube video</p>
        </header>

        <!-- Video URL Input Section -->
        <div class="video-section" id="videoSection">
            <div id="videoInputsContainer" class="video-inputs-container">
                <!-- Dynamic inputs will be added here -->
            </div>
            <div class="button-group">
                <button id="addInputBtn" class="btn btn-secondary">
                    + Add Another Video
                </button>
                <button id="loadVideoBtn" class="btn btn-primary">
                    Load Videos
                </button>
            </div>
            <div id="videoStatus" class="status-message"></div>
        </div>

        <!-- Chat Section (Hidden until video is loaded) -->
        <div class="chat-section" id="chatSection" style="display: none;">
            <div class="video-info" id="videoInfo">
                <div class="video-manager">
                    <div class="video-manager-header">
                        <span id="videoCountText" class="video-count">3 videos loaded</span>
                        <button id="toggleManageBtn" class="btn-toggle-manage">Manage â–¼</button>
                    </div>
                    <div class="loaded-videos-section">
                        <div id="loadedVideosList" class="loaded-videos-list">
                            <!-- Video items will be added here -->
                        </div>
                    </div>
                    <div id="manageControls" class="manage-controls" style="display: none;">
                        <div class="add-video-section">
                            <input
                                type="text"
                                id="addVideoInput"
                                placeholder="Paste YouTube URL to add another video..."
                                class="add-video-input"
                            />
                            <button id="addVideoBtn" class="btn btn-add">+ Add</button>
                        </div>
                    </div>
                </div>
                <button id="changeVideoBtn" class="btn-small">Start Over</button>
            </div>

            <div class="chat-container" id="chatContainer">
                <div class="welcome-message">
                    Videos loaded! Ask me anything about these videos.
                </div>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <input
                        type="text"
                        id="questionInput"
                        placeholder="Ask a question about the video..."
                        class="question-input"
                    />
                    <button id="sendBtn" class="btn btn-primary">
                        Send
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
            <p>Processing video transcript...</p>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
